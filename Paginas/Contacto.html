<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head> 

<body>

    <header>
    <header class="index-header-contacto">
    <img src="../Imagenes/LogoIcono.png" alt="Logo"> 
    <div class="Iconos-header">
        <img src="../Imagenes/BarraSearch.png" alt="Buscar">
        <img src="../Imagenes/IconoUser.png" alt="Usuario">
         <img src="../Imagenes/IconoCarrito.png" alt="Carrito">
    </div>
<header>

    <main class="form-contacto">
    <h2>CONTACTANOS</h2>

    <form class="formulario-contacto" action="#" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" required>

      <label for="mensaje">Escribe tu mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

      <div class="boton-enviar">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>
</body>
</html>
